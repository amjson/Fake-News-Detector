<!DOCTYPE html>
<html>
  <head>
    <title>Fake News Detector</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/myStyle.css') }}">
  </head>

  <body>
    <section>
      <div class="wrapper">
        <div class="title">
          <h1>Fake News Detector</h1>

            </div>

        </form>
      </div>
    </section>
  </body>
</html>
