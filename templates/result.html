<!DOCTYPE html>
<html>
  <head>
    <title>Fake News Detector</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/myStyle.css') }}">
  </head>

  <body>
    <section>
      <div class="wrapper">
        <div class="title">
          <h1>Fake News Detector</h1>
          <h2>Result for your article</h2>
        </div>

        <div class="content">
          {% if prediction == 1%}
            <h4>The article is a
              <br><br>
              <span>Real News</span>
            </h4>
          {% elif prediction == 0%}
	          <h4>The article is a
              <br><br>
              <span style="color:red;">Fake News</span>
	          </h4>
          {% endif %}
        </div>

        <div class="forBack">
         <a href="{{ url_for('home')}}">Home</a>
        </div>
      </div>
    </section>
  </body>
</html>
